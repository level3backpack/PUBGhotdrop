<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PUBG Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        #map {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: hidden; /* Prevent overflow */
        }
        body, html {
            margin: 0; /* No margins */
            padding: 0; /* No padding */
            height: 100%; /* Full height */
            width: 100%; /* Full width */
            font-family: Arial, sans-serif; /* Clean font for mobile readability */
            overflow: hidden; /* Prevent scrolling */
        }
        @media (max-width: 768px) {
            .leaflet-marker-icon {
                width: 40px; /* Adjust marker size for mobile */
                height: auto; /* Keep aspect ratio */
            }
        }
        .twitter-handle {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            color: white; /* White text color */
            padding: 10px; /* Padding for the text */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            text-decoration: none; /* Remove underline */
            z-index: 1000; /* Bring to front */
            display: flex; /* Flex container for alignment */
            align-items: center; /* Center items vertically */
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black background at 40% opacity */
        }
        .twitter-handle img {
            height: 1em; /* Match the height to the font size */
            margin-right: 5px; /* Space between logo and text */
        }
        .twitter-handle:hover {
            opacity: 0.8; /* Slightly change opacity on hover */
        }
        .drop-counter, .console-box {
            position: absolute;
            top: 20px;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            font-family: 'Oswald', sans-serif; /* Set Oswald font */
        }
        .drop-counter {
            right: 20px; /* Fixed on the right */
        }
        .console-box {
            right: calc(20px + 100px); /* Placeholder to calculate dynamically */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <a href="https://www.x.com/level3backpack" target="_blank" class="twitter-handle">
        <img src="x-logo.png" alt="X Logo"> level3backpack
    </a>
    <div class="console-box">
        <span>CONSOLE</span>
    </div>
    <div class="drop-counter">
        <span id="dropCount" style="font-weight:bold; margin-right:5px;">0</span> <span id="dropText">DROPS</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Firebase Configuration (version 8.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBDaFyWrw04jKGT4gHjdAuearQQ67Ovek",
            authDomain: "pubghotdrop-4f8e9.firebaseapp.com",
            projectId: "pubghotdrop-4f8e9",
            storageBucket: "pubghotdrop-4f8e9.appspot.com",
            messagingSenderId: "557142479346",
            appId: "1:557142479346:web:a35b6adbfe92b8585c9b6b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize the map
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomSnap: 0.1,
            zoomDelta: 0.1
        });

        // Load your high-resolution custom map image
        var mapBounds = [[0, 0], [8192, 8192]];
        var imageUrl = 'https://dimgrey-dog-662916.hostingersite.com/wp-content/uploads/2024/10/erangel.png'; // The path to your high-res custom map image
        L.imageOverlay(imageUrl, mapBounds).addTo(map);

        // Restrict the map to the image boundaries
        map.setMaxBounds(mapBounds);

        // Set initial zoom level
        var initialZoom = -2; 
        map.setView([4096, 4096], initialZoom); 

        var marker; // Store the marker
        var markerPlaced = false; // Track if a marker has been placed
        var dropCount = 0; // Track number of drops

        // Function to update the position of the console box
        function updateConsolePosition() {
            var dropCounter = document.querySelector('.drop-counter');
            var consoleBox = document.querySelector('.console-box');
            
            // Get the width of the drops counter
            var dropCounterWidth = dropCounter.offsetWidth;
            
            // Set the console box's right position dynamically
            consoleBox.style.right = (dropCounterWidth + 40) + 'px'; // 20px gap on each side
        }

        // Update the drop counter and text dynamically
        function updateDropCounter() {
            var dropText = document.getElementById("dropText");
            var dropCountElement = document.getElementById("dropCount");
            
            dropCountElement.innerHTML = dropCount;

            // Change the text to singular if only one drop
            dropText.innerHTML = dropCount === 1 ? "DROP" : "DROPS";

            // Update console position
            updateConsolePosition();
        }

        // Save the marker position to Firestore
        function saveMarkerPosition(lat, lng) {
            db.collection("markers").doc("currentMarker").set({
                latitude: lat,
                longitude: lng
            }).then(() => {
                console.log("Marker position saved to Firestore.");
            }).catch((error) => {
                console.error("Error saving marker position: ", error);
            });
        }

        // Load the marker position from Firestore
        function loadMarkerPosition() {
            db.collection("markers").doc("currentMarker").get().then((doc) => {
                if (doc.exists) {
                    var position = doc.data();
                    marker = L.marker([position.latitude, position.longitude], { draggable: true }).addTo(map);
                    marker.on('dragend', onMarkerDrag);
                    dropCount++; // Increment drop count for loaded marker
                    updateDropCounter(); // Update the UI
                }
            }).catch((error) => {
                console.error("Error loading marker position: ", error);
            });
        }

        // Load the marker on page load
        window.onload = function() {
            loadMarkerPosition();
        };

        // Add event listener for map clicks
        map.on('click', function(e) {
            if (marker) {
                // Update the marker's position
                marker.setLatLng(e.latlng);
            } else {
                // Place a new marker
                marker = L.marker(e.latlng, { draggable: true }).addTo(map);
                dropCount++; // Increment drop count for the new drop
                updateDropCounter(); // Update the UI
                saveMarkerPosition(e.latlng.lat, e.latlng.lng); // Save the marker position
            }
        });

        // Handle marker drag event
        function onMarkerDrag(e) {
            var position = e.target.getLatLng();
            saveMarkerPosition(position.lat, position.lng); // Save updated marker position
        }

        // Add event listener for marker drag
        if (marker) {
            marker.on('dragend', onMarkerDrag);
        }
    </script>
</body>
</html>
