<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PUBG Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Google Fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Ensure the map takes up the full viewport */
        #map {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: hidden; /* Prevent overflow */
        }
        body, html {
            margin: 0; /* No margins */
            padding: 0; /* No padding */
            height: 100%; /* Full height */
            width: 100%; /* Full width */
            font-family: Arial, sans-serif; /* Clean font for mobile readability */
            overflow: hidden; /* Prevent scrolling */
        }
        @media (max-width: 768px) {
            /* Adjust marker size for mobile devices */
            .leaflet-marker-icon {
                width: 40px; /* Adjust marker size for mobile */
                height: auto; /* Keep aspect ratio */
            }
        }
        /* Style for the floating Twitter handle */
        .twitter-handle {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            color: white; /* White text color */
            padding: 10px; /* Padding for the text */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            text-decoration: none; /* Remove underline */
            z-index: 1000; /* Bring to front */
            display: flex; /* Flex container for alignment */
            align-items: center; /* Center items vertically */
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black background at 40% opacity */
        }
        .twitter-handle img {
            height: 1em; /* Match the height to the font size */
            margin-right: 5px; /* Space between logo and text */
        }
        .twitter-handle:hover {
            opacity: 0.8; /* Slightly change opacity on hover */
        }

        /* Counter and Console Box Styling */
        .drop-counter, .console-box {
            position: absolute;
            top: 20px;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            font-family: 'Oswald', sans-serif; /* Set Oswald font */
        }
        .drop-counter {
            right: 20px; /* Fixed on the right */
        }
        .console-box {
            position: absolute;
            top: 20px;
            right: calc(20px + 5px); /* Move closer */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <a href="https://www.x.com/level3backpack" target="_blank" class="twitter-handle">
        <img src="x-logo.png" alt="X Logo"> level3backpack
    </a>

    <!-- Console box -->
    <div class="console-box">
        <span>CONSOLE</span>
    </div>

    <!-- Player drops counter -->
    <div class="drop-counter">
        <span id="dropCount" style="font-weight:bold; margin-right:5px;">0</span> <span id="dropText">DROPS</span>
    </div>

    <!-- Load Leaflet and Heatmap Plugins -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomSnap: 0.1,
            zoomDelta: 0.1
        });

        // Load your high-resolution custom map image
        var mapBounds = [[0, 0], [8192, 8192]];
        var imageUrl = 'erangel.png'; // The path to your high-res custom map image
        L.imageOverlay(imageUrl, mapBounds).addTo(map);

        // Restrict the map to the image boundaries
        map.setMaxBounds(mapBounds);

        // Set initial zoom level
        var initialZoom = -2; 
        map.setView([4096, 4096], initialZoom); 

        var marker; // Store the marker
        var markerPlaced = false; // Track if a marker has been placed
        var heatPoints = []; // Array to hold heatmap points
        var dropCount = 0; // Track number of drops

        // Initialize the heatmap layer
        var heat = L.heatLayer(heatPoints, { 
            radius: 50, // Adjust the radius of each point
            blur: 25, // Blurring factor for the heatmap
            maxZoom: 1 // Maximum zoom level where the heatmap applies
        }).addTo(map);

        // Function to update the position of the console box
        function updateConsolePosition() {
            var dropCounter = document.querySelector('.drop-counter');
            var consoleBox = document.querySelector('.console-box');
            
            // Get the width of the drops counter
            var dropCounterWidth = dropCounter.offsetWidth;
            
            // Set the console box's right position dynamically
            consoleBox.style.right = (dropCounterWidth + 40) + 'px'; // 20px gap on each side
        }

        // Update the drop counter and text dynamically
        function updateDropCounter() {
            var dropText = document.getElementById("dropText");
            var dropCountElement = document.getElementById("dropCount");
            
            dropCountElement.innerHTML = dropCount;

            // Adjust "drop" vs "drops"
            if (dropCount === 1) {
                dropText.innerHTML = "DROP";
            } else {
                dropText.innerHTML = "DROPS";
            }

            // Update console position after changing the drop counter
            updateConsolePosition();
        }

        // Function to save the marker position to local storage
        function saveMarkerPosition(lat, lng) {
            localStorage.setItem('markerPosition', JSON.stringify({ lat: lat, lng: lng }));
        }

        // Function to load the marker position from local storage
        function loadMarkerPosition() {
            const position = JSON.parse(localStorage.getItem('markerPosition'));
            if (position) {
                marker = L.marker([position.lat, position.lng]).addTo(map);
                markerPlaced = true; // Mark that a marker has been placed
                dropCount++; // Increase drop count since a marker was loaded
                updateDropCounter(); // Update the counter UI
                // Add the loaded location to the heatmap array
                heatPoints.push([position.lat, position.lng]);
                heat.setLatLngs(heatPoints); // Update the heatmap with new points
            }
        }

        // Function to handle map clicks
        function onMapClick(e) {
            if (!markerPlaced) {
                // Add the marker for the first time
                marker = L.marker(e.latlng).addTo(map);
                markerPlaced = true; // Set the marker as placed

                // Add the clicked location to the heatmap array
                heatPoints.push([e.latlng.lat, e.latlng.lng]);
                heat.setLatLngs(heatPoints); // Update the heatmap with new points

                dropCount++; // Increase drop count
                updateDropCounter(); // Update the counter UI

                // Save the position to local storage
                saveMarkerPosition(e.latlng.lat, e.latlng.lng);
            } else {
                // Update the marker position
                marker.setLatLng(e.latlng);

                // Optionally, update heatmap when the drop location is changed
                heatPoints[heatPoints.length - 1] = [e.latlng.lat, e.latlng.lng];
                heat.setLatLngs(heatPoints); // Update the heatmap

                // Save the new position to local storage
                saveMarkerPosition(e.latlng.lat, e.latlng.lng);
            }
        }

        // Event listener for map clicks
        map.on('click', onMapClick);

        // Initially set the console box position correctly after DOM is loaded
        document.addEventListener("DOMContentLoaded", function() {
            loadMarkerPosition(); // Load the marker position on page load
            updateConsolePosition();
        });

    </script>
</body>
</html>
