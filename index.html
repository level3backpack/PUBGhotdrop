<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Hot Drop Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-heatmap/leaflet-heatmap.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-heatmap/leaflet-heatmap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
    <style>
        #map { height: 600px; }
        #dropCounter { position: absolute; top: 10px; right: 10px; background: white; padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="dropCounter">Drops: <span id="dropCount">0</span></div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            // Add your Firebase configuration details here
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Initialize map
        const map = L.map('map').setView([0, 0], 2); // Initial view set to a global view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Heatmap layer
        const heat = L.heatLayer([], { radius: 25 }).addTo(map);
        let heatPoints = [];
        let dropCount = 0; // Initialize drop count
        let markerPlaced = false;
        let marker;

        // Function to update drop counter UI
        function updateDropCounter() {
            document.getElementById('dropCount').innerText = dropCount;
        }

        // Load markers from Firestore
        function loadMarkersFromFirestore() {
            db.collection("markers").get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const marker = L.marker([data.lat, data.lng]).addTo(map);
                    heatPoints.push([data.lat, data.lng]);
                });
                heat.setLatLngs(heatPoints); // Update heatmap with loaded points
                dropCount = heatPoints.length; // Update drop count based on loaded markers
                updateDropCounter(); // Update the counter UI
            }).catch((error) => {
                console.error("Error loading markers: ", error);
            });
        }

        // Save marker position to local storage
        function saveMarkerPosition(lat, lng) {
            localStorage.setItem('markerPosition', JSON.stringify({ lat, lng }));
        }

        // Add marker to Firestore
        function addMarkerToFirestore(lat, lng) {
            db.collection("markers").add({ lat, lng })
                .then(() => {
                    console.log("Marker added to Firestore");
                })
                .catch((error) => {
                    console.error("Error adding marker: ", error);
                });
        }

        // Handle map clicks
        function onMapClick(e) {
            if (!markerPlaced) {
                // Add the marker for the first time
                marker = L.marker(e.latlng).addTo(map);
                markerPlaced = true; // Set the marker as placed

                // Check if the point already exists in heatPoints
                const pointExists = heatPoints.some(point => point[0] === e.latlng.lat && point[1] === e.latlng.lng);
                if (!pointExists) {
                    // Add the clicked location to the heatmap array
                    heatPoints.push([e.latlng.lat, e.latlng.lng]);
                    heat.setLatLngs(heatPoints); // Update the heatmap with new points
                }

                dropCount++; // Increase drop count
                updateDropCounter(); // Update the counter UI

                // Save the position to local storage
                saveMarkerPosition(e.latlng.lat, e.latlng.lng);

                // Add marker to Firestore
                addMarkerToFirestore(e.latlng.lat, e.latlng.lng);
            } else {
                // Update the marker position
                marker.setLatLng(e.latlng);
                // Save the new position to local storage
                saveMarkerPosition(e.latlng.lat, e.latlng.lng);
            }
        }

        // Load existing markers on initialization
        loadMarkersFromFirestore();

        // Attach click event to the map
        map.on('click', onMapClick);
    </script>
</body>
</html>
